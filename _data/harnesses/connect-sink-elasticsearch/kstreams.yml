dev:
  steps:
    - title: Initialize the project
      content:
        - action: execute
          file: tutorial-steps/dev/init.sh
          render:
            file: tutorials/connect-sink-elasticsearch/kstreams/markup/dev/init.adoc
            
    - title: Get Confluent Platform
      content:
        - change_directory: connect-sink-elasticsearch
          action: make_file
          file: docker-compose.yml
          render:
            file: tutorials/connect-sink-elasticsearch/kstreams/markup/dev/make-docker-compose.adoc

        - action: execute_async
          file: tutorial-steps/dev/docker-compose-up.sh
          render:
            file: tutorials/connect-sink-elasticsearch/kstreams/markup/dev/start-compose.adoc

        - action: execute
          file: tutorial-steps/dev/wait-for-containers.sh
          render:
            skip: true
            


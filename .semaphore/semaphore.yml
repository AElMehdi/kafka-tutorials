version: v1.0
name: Confluent Developer pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Run the tests
    task:
      prologue:
        commands:
          - checkout
          - sudo pip3 install -e harness_runner/
          - docker-compose -f docker/docker-compose.yml up -d
      jobs:
        - name: KSQL filter tests
          commands:
            - make -C _includes/recipes/filtering/ksql/code recipe

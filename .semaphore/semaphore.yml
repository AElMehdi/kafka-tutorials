version: v1.0
name: Confluent Developer pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Set up harness runner
    task:
      jobs:
        - name: install harness runner
          commands:
            - checkout
            - sudo pip3 install -e harness_runner/

  - name: Run the tests
    task:
      jobs:
        - name: KSQL filter tests
          commands:
            - checkout
            - docker-compose -f docker/docker-compose.yml up
            - make -C _includes/recipes/filtering/ksql/code recipe
